<section class="content-header">
    <h1>导入导出管理<small></small></h1>
</section>

<section class="content">
    
    <div class="row">
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border"><h3 class="box-title">报名信息导出</h3></div>
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                        <form name="form" target="_blank" method="post" action="{:U('Admin/Imex/signupExport')}">
                        	<div style="float:left;">
		                        <div style="float:left;">
	                        		<label class="form-control" style="border-color:#fff;">赛事:</label>
	                        	</div>
		                        <div style="float:left;">
		                        	<select name="event" class="form-control" id="event">
	                            		<option value="" >选择赛事</option>
	                            		<volist name="eventList" id="vo">
							      			<option value="{$vo.id}">{$vo.name}</option>
							  			</volist>
									</select>
		                        </div>
		                        <div style="float:left;margin-left:5px;">
		                        	<select name="project" class="form-control" id="project">
	                            		<option value="" >选择赛事项目</option>
									</select>
		                        </div>
	                        </div>
	                        <div style="float:left;margin-left:5px;">
	                        	<a href="javascript:;" onclick="be()" class="btn btn-danger">报名信息导出</a>
	                        </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border"><div style="float:left;"><h3 class="box-title">报名信息"抽签信息"导入</h3></div></div>
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                        <form method="post" action="{:U('Admin/Imex/signupDrawImport')}" enctype="multipart/form-data">
                        	<div style="float:left;">
                        		<div style="float:left;">
	                        		<label class="form-control" style="border-color:#fff;">赛事:</label>
	                        	</div>
		                        <div style="float:left;">
		                        	<select name="event" class="form-control" id="event_1">
	                            		<option value="" >选择赛事</option>
	                            		<volist name="eventList" id="vo">
							      			<option value="{$vo.id}">{$vo.name}</option>
							  			</volist>
									</select>
		                        </div>
		                        <div style="float:left;margin-left:5px;">
		                        	<select name="project" class="form-control" id="project_1">
	                            		<option value="" >选择赛事项目</option>
									</select>
		                        </div>
                        	
		                        <div style="float:left;">
	                        		<label class="form-control" style="border-color:#fff;">要导入的"抽签信息":</label>
	                        	</div>
		                        <div style="float:left;">
		                        	<input  type="file"  name="filename"/>
		                        </div>
	                        </div>
	                        <div style="float:left;margin-left:5px;">
	                        	<button type="submit" class="btn btn-danger">抽签信息导入</button>
	                        </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border"><div style="float:left;"><h3 class="box-title">团队（个人）报名信息导入</h3></div><div style="float:left;margin-left:26px;"><a target="_blank" href="{$url}Public/Uploads/Files/Excel/报名信息导入模板.xlsx" class="btn-danger">报名信息导入模板下载</a></div></div>
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                        <form method="post" action="{:U('Admin/Imex/signupImport')}" enctype="multipart/form-data">
                        	<div style="float:left;">
		                        <div style="float:left;">
	                        		<label class="form-control" style="border-color:#fff;">要导入的报名信息:</label>
	                        	</div>
		                        <div style="float:left;">
		                        	<input  type="file"  name="filename"/>
		                        </div>
	                        </div>
	                        <div style="float:left;margin-left:5px;">
	                        	<button type="submit" class="btn btn-danger">报名信息导入</button>
	                        </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-danger">
                <div class="box-header with-border"><div style="float:left;"><h3 class="box-title">参赛号码导入</h3></div><div style="float:left;margin-left:26px;"><a target="_blank" href="{$url}Public/Uploads/Files/Excel/参赛号码导入模板.xlsx" class="btn-danger">参赛号码导入模板下载</a></div></div>
                <div class="box-body no-padding">
                    <div class="mailbox-controls">
                        <div class="btn-group">
                        <form method="post" action="{:U('Admin/NumAssign/import')}" enctype="multipart/form-data">
                        	<div style="float:left;">
		                        <div style="float:left;">
	                        		<label class="form-control" style="border-color:#fff;">点击上传Excel文件:</label>
	                        	</div>
		                        <div style="float:left;">
		                        	<input  type="file"  name="filename" />
		                        </div>
	                        </div>
	                        <div style="float:left;margin-left:5px;">
	                        	<button class="btn btn-danger">参赛号码导入</button>
	                        </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
//获取赛事项目
$('#event').change(function(){
	var sid = $(this).val();
    $.ajax({
        type:'post',
        url:'__ROOT__/Admin/Imex/ajaxProject',
        data:'id='+sid,
        async:false,
        success:function(html){
            $('#project').html(html);
        }
    });
});

$('#event_1').change(function(){
	var sid = $(this).val();
    $.ajax({
        type:'post',
        url:'__ROOT__/Admin/Imex/ajaxProject',
        data:'id='+sid,
        async:false,
        success:function(html){
            $('#project_1').html(html);
        }
    });
});
//form表单提交 新窗口打开
function be(){  
    document.form.submit();  
}  
</script>
